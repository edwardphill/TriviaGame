<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Fisher Guiding's gone fishin' trivia - a fishing guessing game.
    </title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active">
        <img src="assets/images/Fisher_Icon_img.png" alt="Fisher Guiding" />
        FISHER GUIDING</a
      >

      <a
        href="https://www.fisherguiding.com/how-to-book-a-fishing-trip"
        target="_blank"
        >Explore</a
      >
      <a
        href="https://www.fisherguiding.com/list-trips-with-fisher"
        target="_blank"
        >Sign Up</a
      >
    </div>

    <section>
      <div class="hero">
        <div class="hero-text">
          Gone Fishin' Trivia
        </div>
      </div>
    </section>

    <main>
      <div class="h2">
        A simple timed trivia game to test your fishing knowledge. Click on the
        correct answer to get the next question.
      </div>

      <div class="cards">
        <div class="timer">
          Time remaining:
          <div id="timer"></div>
        </div>

        <div id="scoreCard">
          <div class="p">Score Board</div>

          <div class="p" id="correct">Correct:</div>

          <div class="p" id="incorrect">Incorrect:</div>
        </div>
      </div>
      <hr />
      <div id="question-card">
        <div id="question"></div>
        <hr />
        <br />
        <div id="choice-A"></div>
        <div id="choice-B"></div>
        <div id="choice-C"></div>
        <div id="choice-D"></div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
