<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Fisher Guiding's Gone fishin' trivia - the Fishing Trivia Game
    </title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="h1">
          Fisher Guiding<br />
          <br />
          Gone Fishin' Trivia
        </div>

        <div class="h2">
          A simple timed trivia game to test your fishing knowledge. Click on
          the correct answer to get the next question.
        </div>

        <div class="timer">
          Time remaining:
          <div id="timer"></div>
        </div>

        <div id="scoreCard">
          <div class="p">Scorecard</div>

          <div class="p" id="correct">Correct:</div>

          <div class="p" id="incorrect">Incorrect:</div>
        </div>

        <div id="question-card">
          <div id="question"></div>
          <div id="choice-A"></div>
          <div id="choice-B"></div>
          <div id="choice-C"></div>
          <div id="choice-D"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
